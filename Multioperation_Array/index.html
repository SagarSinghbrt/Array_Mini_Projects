<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Multi-Array Operations</title>
		<style>
			body {
				font-family: sans-serif;
				padding: 20px;
				max-width: 700px;
				margin: auto;
			}
			textarea {
				width: 100%;
				height: 80px;
				margin-bottom: 10px;
			}
			button {
				padding: 10px;
				font-size: 16px;
				cursor: pointer;
				margin: 5px 0;
			}
			.output {
				margin-top: 20px;
				padding: 10px;
				background: #f0f0f0;
				white-space: pre-wrap;
			}
		</style>
	</head>
	<body>
		<h2>Multi-Array Operations</h2>
		<p>Enter two arrays (comma-separated):</p>
		<textarea id="array1" placeholder="Array 1 (e.g. 1,2,3,4)"></textarea>
		<textarea id="array2" placeholder="Array 2 (e.g. 3,4,5,6)"></textarea>
		<br />
		<button onclick="performOperations()">Perform Operations</button>

		<div class="output" id="output"></div>
		<script>
			let result = document.getElementById("output");
			const textarea1 = document.getElementById("array1");
			const textarea2 = document.getElementById("array2");

			function performOperations() {
				let arr1 = textarea1.value
					.split(",")
					.map((item) => item.trim())
					.filter(Boolean);
				let arr2 = textarea2.value
					.split(",")
					.map((item) => item.trim())
					.filter(Boolean);

				let union = [...new Set([...arr1, ...arr2])];
				let intersection = arr1.filter((value) => arr2.includes(value));
				let difference = arr1.filter((value) => !arr2.includes(value));

				let output = `Union ${union.join(" ")}\n`;
				output += `Intersection ${intersection.join(" ")}\n`;
				output += `Difference ${difference.join(" ")}`;

				result.textContent = output;
			}
		</script>
	</body>
</html>
